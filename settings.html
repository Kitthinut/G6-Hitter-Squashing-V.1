  <link rel="stylesheet" href="styles.css">

<body>
  <div class="sidebar">

      <a href="calculator.html">Calculator</a>

  <div class="content">
    <h1>Settings</h1>

    <label for="velocity">Initial Velocity (m/s):</label>
    <input type="number" id="velocity" value="5">

    <label for="racketMass">Racket Mass (kg):</label>
    <input type="number" id="racketMass" value="0.25">

    <label for="coefficientRestitution">Coefficient of Restitution (e):</label>
    <input type="number" id="coefficientRestitution" value="0.85" step="0.01" min="0" max="1">

    <button id="resetButton">Reset to Default</button>
    <button id="saveButton">Save Settings</button>
  </div>
</body>
